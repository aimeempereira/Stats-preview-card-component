<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca:wght@100;200;300;400&display=swap"
      rel="stylesheet"
    />
    <!-- Title -->
    <title>Frontend Mentor | Stats preview card component</title>
  </head>

  <body>
    <!-- container in which I can divide the card into two using display grid so I can use flexbox for the text -->
    <div class="card-grid">
      <!-- container for the text h1 and p and stats -->
      <div class="info-container">
        <!-- container for h1 and p, where i could transform them into flex items -->
        <div class="text-container">
          <h1 class="bold">
            Get <span class="accent-color">insights</span> that help your
            business grow.
          </h1>
          <p class="light-text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <div class="number-container">
          <p class="light-text-stats stats">
            <span class="bold bold-stats">10k+</span> companies
          </p>
          <p class="light-text-stats stats">
            <span class="bold bold-stats">314</span> templates
          </p>
          <p class="light-text-stats stats">
            <span class="bold bold-stats">12m+</span> queries
          </p>
        </div>
      </div>

      <div class="image-container"><div class="image-filter"></div></div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/aimeempereira">Aimee Pereira</a>.
    </div>
  </body>
</html>
